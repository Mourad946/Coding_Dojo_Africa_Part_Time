<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="container  mt-3">
    <header class="container d-flex justify-content-between align-items-center">
        <p href="" class="tryme h5">Welcome, {{users.first_name}} </p>   
        <p href="" class="tryme h5"></p>
        <div class="w-25 d-flex flex-wrap gap-4">
            <a href="/receipe" class="btn btn-warning">back to receipe</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
            <p href="" class="tryme h5">Posted by {{receipes.user.first_name}}</p>  
        </div>
    </header>
    <main >
        <div class="border border-black p-3" style="width: fit-content;"> 
            <p>Description :     {{receipes.description}}</p>
            <p>Under 30 minutes ? :     {{receipes.under}}</p>
            <p>Instructions :     {{receipes.instructions}}</p>
            <p>Date Made :     {{date}}</p>
        </div>
    </main>
